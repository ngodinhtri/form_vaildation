<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <form action="" method="post" class="form" id="myForm" novalidate>
        <h3 class="heading">Register</h3>
        <p class="desc">Code together</p>

        <div class="form-group">
          <label for="fullname" class="form-label">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Ex: John Smith"
            class="form-control"
            rules="required"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Ex: johnsmith@email.com"
            class="form-control"
            rules="required|email"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ex: John Smith"
            class="form-control"
            rules="required|min:6"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password-confirmation" class="form-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            id="password-confirmation"
            name="password-confirmation"
            placeholder="Ex: John Smith"
            class="form-control"
            rules="required|confirmation:#password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Avatar:</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            class="form-control"
            rules="required"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="country" class="form-label">Country:</label>
          <select
            name="country"
            id="country"
            class="form-control"
            rules="required"
          >
            <option value="">-- Select country --</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Gender:</label>
          <div class="form-genders">
            <div class="form-genders__item">
              <input
                type="radio"
                name="gender"
                value="male"
                id="male"
                rules="required"
              />
              <label for="male">Male</label>
            </div>
            <div class="form-genders__item">
              <input
                type="radio"
                name="gender"
                value="female"
                id="female"
                rules="required"
              />
              <label for="female">Female</label>
            </div>
            <div class="form-genders__item">
              <input
                type="radio"
                name="gender"
                value="other"
                id="other"
                rules="required"
              />
              <label for="other">Other</label>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <button class="form-submit">Register</button>
        </div>
      </form>
    </div>

    <script src="validatior.js"></script>
    <script>
      let myValidator = new Validator("#myForm");
      myValidator.onSubmit = (data) => {
        console.log(data);
      };
    </script>
  </body>
</html>
